{% extends "base.html" %}
{% load static%}
{% block content %}
<div class="container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <a href="{% url 'account_reset_password' %}">Forgot Password?</a>
</div>
{% endblock %}
