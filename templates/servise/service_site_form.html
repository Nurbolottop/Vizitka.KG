{% load static %}
{% load socialaccount %}    
<!DOCTYPE html>
<html lang="zxx">
<head>
    <title>{{setting.title}} - {{setting.descriptions}}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <!-- External CSS libraries -->
    <link type="text/css" rel="stylesheet" href="{% static 'register_assets/css/bootstrap.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'register_assets/fonts/font-awesome/css/font-awesome.min.css' %}">
    <link type="text/css" rel="stylesheet" href="{% static 'register_assets/fonts/flaticon/font/flaticon.css' %}">

    <!-- Favicon icon -->
    <link rel="shortcut icon" href="{{setting.logo.url}}" type="image/x-icon" >

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Custom Stylesheet -->
    <link type="text/css" rel="stylesheet" href="{% static 'register_assets/css/style.css' %}">

</head>
<body id="top">
<div class="page_loader"></div>

<!-- Login 32 start -->
<div class="login-32">
    <div class="login-32-inner">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="form-section">
                        <div class="logo">
                            <a href="{% url 'index'%}">
                               <img src="{{setting.logo.url}}" alt="logo">
                            </a>
                        </div>
                        <div class="btn-section">
                            <a href="{% url 'login' %}" class="link-btn active">Главная страница</a>
                            {% comment %} <a href="{% url 'register' %}" class="link-btn">Регистрация</a> {% endcomment %}
                        </div>
                        <div class="login-inner-form">
                            <h2>{{magazine.title}}</h2>
                            <br>
                            <form method="POST">
                                {% csrf_token %}
                                <div class="form-group form-box">
                                    <input type="text" name="name" class="form-control" placeholder="ФИО" aria-label="ФИО">
                                </div>
                                <div class="form-group form-box">
                                    <input type="phone" name="phone" class="form-control" autocomplete="off" placeholder="Тел.номер" aria-label="Тел.номер">
                                </div>
                                <div class="form-group form-box">
                                    <input type="email" name="email" class="form-control" autocomplete="off" placeholder="Почта" aria-label="Почта">
                                </div>
                                <!-- Larger text input box -->
                                <div class="form-group form-box">
                                    <textarea name="message" class="form-control" rows="5" placeholder="Дополнительный текст" style = " border-radius: 23px;" aria-label="Дополнительный текст"></textarea>
                                </div>
                                <div class="form-group mb-0">
                                    <button name = "service_form" type="submit" class="btn-md btn-theme w-100">Оставить заявку</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Login 32 end -->

<!-- External JS libraries -->
<script src="{% static 'register_assets/js/jquery-3.6.0.min.js' %}"></script>
<script src="{% static 'register_assets/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'register_assets/js/jquery.validate.min.js' %}"></script>
<script src="{% static 'register_assets/js/app.js' %}"></script>
<!-- Custom JS Script -->
</body>
</html>
